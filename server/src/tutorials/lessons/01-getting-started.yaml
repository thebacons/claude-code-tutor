id: getting-started
title: Getting Started with Claude Code
level: beginner
duration: "10 min"
description: Learn the basics of Claude Code CLI - checking installation, getting help, and understanding the command structure.

steps:
  - id: welcome
    type: voice
    voice:
      speaker: Elisabeth
      text: "Hello and welcome to Claude Code training! I'm Elisabeth, and I'll be your guide today. In this lesson, you'll learn how to verify your Claude Code installation, explore the available commands, and understand the basic command structure. Let's get started!"

  - id: check-version
    type: demo
    voice:
      speaker: Elisabeth
      text: "First, let's verify Claude Code is installed by checking the version. Watch as I type the command."
    terminal:
      command: "claude --version"
      demo: true
      demoDelay: 80
    onSuccess: "You can see the version number displayed. This confirms Claude Code is properly installed."

  - id: try-help
    type: interactive
    voice:
      speaker: Elisabeth
      text: "Now it's your turn! Type 'claude --help' and press Enter to see all available options."
    validation:
      type: output-contains
      value: "Usage:"
    hints:
      - "Type: claude --help"
      - "Make sure to press Enter after typing the command"
      - "The command shows all available flags and options"
    onSuccess: "Excellent! You've just seen all the command-line options available in Claude Code."

  - id: explain-flags
    type: voice
    voice:
      speaker: Elisabeth
      text: "The help output shows you many useful flags. The most important ones for beginners are: dash p for print mode which runs a single query, dash c to continue your last conversation, and dash r to resume a previous session. Claude Code also has subcommands like mcp, plugin, and doctor."

  - id: subcommands-explain
    type: voice
    voice:
      speaker: Elisabeth
      text: "Claude Code has several subcommands. The main ones are: mcp for managing Model Context Protocol servers, plugin for managing plugins, and doctor for checking installation health. Let's explore these."

  - id: try-mcp-help
    type: interactive
    voice:
      speaker: Elisabeth
      text: "Type 'claude mcp --help' to see all the MCP server management options."
    validation:
      type: output-contains
      value: "Configure and manage MCP servers"
    hints:
      - "Type: claude mcp --help"
      - "MCP servers extend Claude Code's capabilities"
      - "This shows commands like add, list, and remove"
    onSuccess: "Great! You can see MCP management commands like add, list, get, and remove."

  - id: mcp-list-explain
    type: voice
    voice:
      speaker: Elisabeth
      text: "The mcp list command shows all configured MCP servers. These servers provide additional tools and capabilities to Claude Code, like browser automation, database access, or custom integrations."

  - id: try-mcp-list
    type: interactive
    voice:
      speaker: Elisabeth
      text: "Type 'claude mcp list' to see your currently configured MCP servers."
    validation:
      type: output-contains
      value: ""
    hints:
      - "Type: claude mcp list"
      - "This lists all configured MCP servers"
      - "You may see Connected or disconnected status"
    onSuccess: "You've listed your MCP servers. Each server provides additional tools to Claude Code."

  - id: completion
    type: voice
    voice:
      speaker: Finn
      text: "Hei! Congratulations! You've completed your first lesson! You now know how to check the Claude Code version, view help, and explore MCP server management. Fantastisk job! See you in the next lesson!"
