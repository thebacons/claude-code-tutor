id: getting-started
title: Getting Started with Claude Code
level: beginner
duration: "10 min"
description: Learn the basics of Claude Code CLI - checking installation, getting help, and understanding the command structure.

steps:
  - id: welcome
    type: voice
    voice:
      speaker: Elisabeth
      text: "Hello and welcome to Claude Code training! I'm Elisabeth, and I'll be your guide today. In this lesson, you'll learn how to verify your Claude Code installation, explore the available commands, and understand the basic command structure. Let's get started!"

  - id: check-version
    type: demo
    voice:
      speaker: Elisabeth
      text: "First, let's verify Claude Code is installed by checking the version. Watch as I type the command."
    terminal:
      command: "claude --version"
      demo: true
      demoDelay: 80
    onSuccess: "You can see the version number displayed. This confirms Claude Code is properly installed."

  - id: try-help
    type: interactive
    voice:
      speaker: Elisabeth
      text: "Now it's your turn! Type 'claude --help' and press Enter to see all available options."
    validation:
      type: output-contains
      value: "Usage:"
    hints:
      - "Type: claude --help"
      - "Make sure to press Enter after typing the command"
      - "The command shows all available flags and options"
    onSuccess: "Excellent! You've just seen all the command-line options available in Claude Code."

  - id: explain-flags
    type: voice
    voice:
      speaker: Elisabeth
      text: "The help output shows you many useful flags. The most important ones for beginners are: dash p for print mode which runs a single query, dash c to continue your last conversation, and dash r to resume a previous session. Let's explore print mode."

  - id: print-mode-explain
    type: voice
    voice:
      speaker: Elisabeth
      text: "Print mode, activated with dash p, is perfect for quick one-off questions. Claude will answer your query and then exit immediately, without starting an interactive session. This is great for scripting or getting quick answers."

  - id: try-print-help
    type: interactive
    voice:
      speaker: Elisabeth
      text: "Let's see the specific help for print mode. Type 'claude -p --help' to see the print mode options."
    validation:
      type: output-contains
      value: "print"
    hints:
      - "Type: claude -p --help"
      - "This shows options specific to print mode"
      - "You can combine flags like -p with --help"
    onSuccess: "Great! You can see the print mode specific options. Notice how flags can be combined."

  - id: config-explain
    type: voice
    voice:
      speaker: Elisabeth
      text: "Claude Code stores its configuration in your home directory under dot claude. This includes your sessions, settings, and any global CLAUDE.md file. Let's check what configuration options are available."

  - id: try-config
    type: interactive
    voice:
      speaker: Elisabeth
      text: "Type 'claude config list' to see your current Claude Code configuration settings."
    validation:
      type: output-contains
      value: ""
    hints:
      - "Type: claude config list"
      - "This displays your current settings"
      - "Configuration controls Claude Code behavior"
    onSuccess: "You've viewed your configuration. These settings control how Claude Code behaves in your sessions."

  - id: completion
    type: voice
    voice:
      speaker: Finn
      text: "Hei! Congratulations! You've completed your first lesson! You now know how to check the Claude Code version, view help for commands, and explore configuration. Fantastisk job! See you in the next lesson!"
