id: session-management
title: Session Management & Plugins
level: beginner
duration: "12 min"
description: Learn how to manage plugins, continue conversations, and understand Claude Code's extension system.

steps:
  - id: welcome
    type: voice
    voice:
      speaker: Elisabeth
      text: "Welcome back! In this lesson, we'll explore session management and the plugin system in Claude Code. You'll learn how to continue conversations, manage plugins, and extend Claude Code's capabilities."

  - id: explain-sessions
    type: voice
    voice:
      speaker: Elisabeth
      text: "Every time you interact with Claude Code, your conversation is saved as a session. Sessions have unique IDs and store the full context of your discussion. This means you can pick up exactly where you left off, even days later."

  - id: continue-explain
    type: voice
    voice:
      speaker: Elisabeth
      text: "The simplest way to continue working is with the dash c flag. This picks up your most recent conversation. You don't need to remember any session ID - Claude Code automatically finds your last session. The dash r flag lets you resume a specific session by ID."

  - id: plugin-explain
    type: voice
    voice:
      speaker: Elisabeth
      text: "Claude Code has a powerful plugin system. Plugins extend functionality with custom skills, commands, and integrations. Let's explore the plugin management commands."

  - id: try-plugin-help
    type: interactive
    voice:
      speaker: Elisabeth
      text: "Type 'claude plugin --help' to see all the plugin management commands."
    validation:
      type: output-contains
      value: "Manage Claude Code plugins"
    hints:
      - "Type: claude plugin --help"
      - "This shows commands like install, list, enable, disable"
      - "Plugins extend Claude Code's capabilities"
    onSuccess: "You can see the plugin commands: install, list, enable, disable, uninstall, and update."

  - id: plugin-list-explain
    type: voice
    voice:
      speaker: Elisabeth
      text: "The plugin list command shows all installed plugins and their status. You can see which plugins are enabled or disabled, and their version numbers."

  - id: try-plugin-list
    type: interactive
    voice:
      speaker: Elisabeth
      text: "Type 'claude plugin list' to see your installed plugins."
    validation:
      type: output-contains
      value: ""
    hints:
      - "Type: claude plugin list"
      - "This shows all installed plugins"
      - "You'll see the plugin name, version, and status"
    onSuccess: "You've listed your installed plugins. Each plugin can add new skills and capabilities."

  - id: marketplace-explain
    type: voice
    voice:
      speaker: Elisabeth
      text: "Plugins can be installed from marketplaces. The plugin marketplace command lets you manage which plugin sources Claude Code can use. This is useful for accessing official and community plugins."

  - id: try-marketplace-help
    type: interactive
    voice:
      speaker: Elisabeth
      text: "Type 'claude plugin marketplace --help' to see marketplace management options."
    validation:
      type: output-contains
      value: ""
    hints:
      - "Type: claude plugin marketplace --help"
      - "Marketplaces are sources for plugins"
      - "You can add custom marketplaces"
    onSuccess: "Marketplace management lets you configure where plugins come from."

  - id: completion
    type: voice
    voice:
      speaker: Finn
      text: "Hei there! You've learned about session management and the plugin system! You know how to continue sessions, list plugins, and explore marketplaces. These skills will help you extend Claude Code with powerful new capabilities. Kjempe bra!"
