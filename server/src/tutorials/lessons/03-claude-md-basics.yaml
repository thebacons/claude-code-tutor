id: claude-md-basics
title: CLAUDE.md & MCP Servers
level: beginner
duration: "15 min"
description: Discover how to configure Claude Code for your projects using CLAUDE.md files and manage MCP server integrations.

steps:
  - id: welcome
    type: voice
    voice:
      speaker: Elisabeth
      text: "Welcome to the CLAUDE.md lesson! This is one of the most important features in Claude Code. CLAUDE.md files let you configure how Claude understands and works with your projects. By the end of this lesson, you'll know how to create and use these configuration files effectively."

  - id: what-is-claude-md
    type: voice
    voice:
      speaker: Elisabeth
      text: "CLAUDE.md is a special markdown file that Claude Code reads automatically when you start a session. It contains project-specific instructions, coding standards, and context that helps Claude understand your codebase better. Think of it as a briefing document for your AI assistant."

  - id: hierarchy-explain
    type: voice
    voice:
      speaker: Elisabeth
      text: "CLAUDE.md files follow a hierarchy. First, Claude reads your global file from your home directory's dot claude folder. Then it reads the project-level file in your repository root. Finally, it can read directory-specific files for specialized contexts. This layered approach gives you flexible control."

  - id: mcp-intro
    type: voice
    voice:
      speaker: Elisabeth
      text: "MCP, or Model Context Protocol, is how Claude Code connects to external tools and services. MCP servers provide capabilities like browser automation, database access, or API integrations. Let's explore MCP management."

  - id: try-mcp-get
    type: interactive
    voice:
      speaker: Elisabeth
      text: "You can get details about a specific MCP server. Type 'claude mcp get --help' to see how this works."
    validation:
      type: output-contains
      value: ""
    hints:
      - "Type: claude mcp get --help"
      - "This shows how to inspect a specific MCP server"
      - "Use: claude mcp get <server-name>"
    onSuccess: "The mcp get command shows detailed configuration for any MCP server."

  - id: mcp-add-explain
    type: voice
    voice:
      speaker: Elisabeth
      text: "Adding an MCP server connects Claude Code to new tools. You can add servers using the mcp add command with a name and command to run. Let's see the options."

  - id: try-mcp-add
    type: interactive
    voice:
      speaker: Elisabeth
      text: "Type 'claude mcp add --help' to see all the options for adding MCP servers."
    validation:
      type: output-contains
      value: "Add an MCP server"
    hints:
      - "Type: claude mcp add --help"
      - "MCP servers extend Claude's capabilities"
      - "You can add HTTP or stdio servers"
    onSuccess: "You can see the options for adding MCP servers, including HTTP transport and environment variables."

  - id: mcp-remove-explain
    type: voice
    voice:
      speaker: Elisabeth
      text: "If you need to remove an MCP server, you can use the mcp remove command. This is useful when cleaning up old integrations or troubleshooting connection issues."

  - id: try-mcp-remove
    type: interactive
    voice:
      speaker: Elisabeth
      text: "Type 'claude mcp remove --help' to see how to remove MCP servers."
    validation:
      type: output-contains
      value: ""
    hints:
      - "Type: claude mcp remove --help"
      - "This removes an MCP server configuration"
      - "Be careful not to remove servers you need"
    onSuccess: "You can now add and remove MCP servers to customize your Claude Code setup."

  - id: best-practices
    type: voice
    voice:
      speaker: Elisabeth
      text: "Some best practices for CLAUDE.md: Keep it concise but complete. Include commands Claude might need to run. Document any non-obvious project conventions. Update it as your project evolves. And configure MCP servers for tools you frequently need."

  - id: try-update-help
    type: interactive
    voice:
      speaker: Elisabeth
      text: "Finally, let's check how to update Claude Code. Type 'claude update --help' to see the update options."
    validation:
      type: output-contains
      value: ""
    hints:
      - "Type: claude update --help"
      - "Updates keep Claude Code current"
      - "Check for updates regularly"
    onSuccess: "Keeping Claude Code updated ensures you have the latest features and fixes."

  - id: completion
    type: voice
    voice:
      speaker: Finn
      text: "Hei hei! You've learned all about CLAUDE.md files and MCP server management! You understand the hierarchy, how to add and remove MCP servers, and best practices for configuration. This knowledge will make Claude Code work much better for your specific projects. Veldig bra! You're becoming a Claude Code expert!"
